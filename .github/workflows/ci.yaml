name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Start Mokapi
        run: |
          docker run -d --rm --name mokapi \
          -p 80:80 -p 8080:8080 \
          -v ${{ github.workspace }}/mocks:/mocks \
          mokapi/mokapi:latest /mocks

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Setup DB
        run: npm run setup-db

      - name: Run app and tests
        run: |
          npm start &
          APP_PID=$!
          npx wait-on http://localhost:3000
          npm test
          kill $APP_PID

      - name: Capture Mokapi Logs
        run: docker logs mokapi > mokapi.log

      - name: Upload Mokapi Logs
        uses: actions/upload-artifact@v4
        with:
          name: mokapi-logs
          path: mokapi.log

      - name: Stop Mokapi
        run: docker stop mokapi